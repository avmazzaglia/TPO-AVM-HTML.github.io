        <main class="contacto">


            <div class="formulario">
                <h4>Contactate con nosotros:</h4> <br>

                <form action="" name="formulario" method="get">
                    <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:">
                    <br>

                    <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Apellido:">
                    <br>

                    <input type="text" name="mail" id="mail" maxlength="30" placeholder="Mail:">
                    <br>

                    <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
                    <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
                    <input type="radio" name="sexo" id="otro" value="Otro"> Otro
                    <br>

                    <input type="checkbox" name="terminos" id="terminos"> Términos y Condiciones
                    <br>

                    <input type="submit" id="btn" name="btn" value="Enviar">


                </form>

                <script>

                    (function () {
                        //Variables
                        var formulario = document.getElementsByName('formulario')[0],
                            elementos = formulario.elements,
                            boton = document.getElementById('btn');

                        var validarNombre = function (e) {
                            if (formulario.nombre.value == 0) {
                                alert("Completa el campo nombre");
                                e.preventDefault();
                            }
                        };

                        var validarApellido = function (e) {
                            if (formulario.apellido.value == 0) {
                                alert("Completa el campo apellido");
                                e.preventDefault();
                            }
                        };


                        var validarMail = function (e) {
                            if (formulario.mail.value == 0) {
                                alert("Completa el campo mail");
                                e.preventDefault();
                            }
                        };

                        var validarRadio = function (e) {
                            if (formulario.sexo[0].checked == true ||
                                formulario.sexo[1].checked == true) {
                            } else {
                                alert("Completa el campo sexo");
                                e.preventDefault();
                            }
                        };

                        var validarCheckbox = function (e) {
                            if (formulario.terminos.checked == false) {
                                alert("Acepta los términos y condiciones");
                                e.preventDefault();
                            }
                        };

                        var validar = function (e) {
                            validarNombre(e);
                            validarApellido(e);
                            validarMail(e);

                            validarRadio(e);

                            validarCheckbox(e);

                        };
                        formulario.addEventListener("submit", validar);
                    }())
                </script>
